<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors Two-Player</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
        <div class="big-container">
            <h1 class="display-4">Rock, Paper, Scissors</h1>
            <p class="lead">A Two-Player Game</p>
        </div>
        </div>

        <!-- Player messaging goes here -->
        <div id="playerMsg">
            <form id="player-form">
                <label for="name-input">Enter Name</label>
                <input type="text" id="name">
                <input type="submit" id="start" value="Start">
                <br>    
            </form>
        </div>

        <!-- Name input and turn messaging goes here -->
        <div class="turnMsg"></div>
        
        <!-- This row has the player content -->
        <div class="row">           
            <div class="player-container col-md-2">
                <div class="card border-secondary mb-3">
                    <div id="player1" class="card-header"></div>
                        <div class="card-body text-secondary">
                            <img id="rock1" class="rpsChoice" src="assets/images/rock1.jpg" value="rock">
                            <img id="paper1" class="rpsChoice" src="assets/images/paper1.jpg" value="paper">
                            <img id="scissors1" class="rpsChoice" src="assets/images/scissors1.jpg" value="scissors">
                            <div id="score1"></div>
                        </div>
                </div>
            </div>
            <div class="game-container col-md-8">
                <div id="player1Pick" class="playerPick"></div>
                <div id="winbox"></div>
                <div id="player2Pick" class="playerPick"></div>
            </div>
            <div class="player-container col-md-2">
                <div class="card border-secondary mb-3">
                    <div id="player2" class="card-header"></div>
                        <div class="card-body text-secondary">
                            <img id="rock2" class="rpsChoice" src="assets/images/rock2.jpg" value="rock">
                            <img id="paper2" class="rpsChoice" src="assets/images/paper2.jpg" value="paper">
                            <img id="scissors2" class="rpsChoice" src="assets/images/scissors2.jpg" value="scissors">
                            <div id="score2"></div>
                        </div>
                </div>
                </div>
        </div>
        
    </div>

</body>

</html>
